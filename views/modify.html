<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Authorities</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1e26;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 600;
            color: #f39c12;
        }

        form {
            width: 100%;
            max-width: 450px;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 1.6rem;
            color: #ecf0f1;
            text-align: center;
        }

        input, select {
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            width: 100%;
            background-color: #34495e;
            color: #ecf0f1;
        }

        input:focus, select:focus {
            background-color: #16a085;
            transition: background-color 0.3s ease;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        a {
            display: inline-block;
            color: #3498db;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #2980b9;
            transform: translateY(-2px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            form {
                width: 90%;
                padding: 15px;
            }

            button {
                font-size: 0.9rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
    <link rel="icon" href="../images/logo.jpg  " type="image/x-icon">
</head>

<body>
    <h2>Modify Authorities</h2>

    <form action="/authorities-modify/add" method="POST">
        <h3>Add New Authority</h3>
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="number" name="honourScore" placeholder="Honour Score" required />
        <button type="submit">Add Authority</button>
    </form>

    <form action="/authorities-modify/update" method="POST">
        <h3>Update Honour Score</h3>
        <input type="text" name="name" placeholder="Authority Name" required />
        <input type="number" name="honourScore" placeholder="New Honour Score" required />
        <button type="submit">Update Honour Score</button>
    </form>

    <a href="/authorities-modify/logout">Logout</a>
</body>

</html>
