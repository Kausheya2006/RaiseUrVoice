<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="css/images/logo.jpg" type="image/x-icon">
  </head>
  <body class="bg-gray-900 text-gray-100 h-screen flex items-center justify-center">
    <div class="text-center space-y-6">
      <!-- Error Icon -->
      <div class="text-red-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-20 w-20 mx-auto"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13.414 12l4.95-4.95a1 1 0 00-1.414-1.414L12 10.586 7.05 5.636a1 1 0 10-1.414 1.414L10.586 12l-4.95 4.95a1 1 0 101.414 1.414L12 13.414l4.95 4.95a1 1 0 001.414-1.414L13.414 12z"
          />
        </svg>
      </div>

      <!-- Error Message -->
      <h1 class="text-4xl font-bold">Oops! Something went wrong</h1>
      <p class="text-gray-300 text-lg">
        It seems like we encountered an unexpected error. Please try again.
      </p>
      <br>
      <br>
      <!-- Back to Home Button -->
      <a
        href="index.html"
        class="bg-red-600 hover:bg-red-700 text-gray-100 px-6 py-3 rounded-lg text-lg font-medium transition duration-300 shadow-md hover:shadow-lg"
      >

        Go Back Home
      </a>
    </div>
  </body>
</html>
