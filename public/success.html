<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 h-screen flex items-center justify-center">
    <div class="text-center space-y-6">
      <!-- Success Icon -->
      <div class="flex items-center justify-center text-green-500">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-20 w-20"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zM10.293 13.707a1 1 0 001.414 0l4-4a1 1 0 00-1.414-1.414L11 11.586 9.707 10.293a1 1 0 00-1.414 1.414l2 2z"
          clip-rule="evenodd"
        />
      </svg>
      </div>

      <!-- Success Message -->
      <h1 class="text-4xl font-bold">Thank You!</h1>
      <p class="text-gray-300 text-lg">
        Your issue has been successfully reported. We appreciate your effort to make things better.
      </p>
      <br>
      <br>
      <!-- CTA Button -->
      <a
        href="index.html"
        class="bg-green-600 hover:bg-green-700 text-gray-100 px-6 py-3 rounded-lg text-lg font-medium transition duration-300 shadow-md hover:shadow-lg"
      >
        Report Another Issue
      </a>
    </div>
  </body>
</html>
